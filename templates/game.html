<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game Search</title>
</head>
<body>
    <h1>Game Search</h1>
    <ul>
        {% for game in games %}
            <li><a href="{{ url_for('game_detail', game_id=game[0]) }}">{{ game[1] }} - {{ game[6] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
